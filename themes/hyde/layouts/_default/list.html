{{ define "main" -}}

<ul class="posts item-list">
{{ range .Data.Pages -}}
  <li>
    <span><time class="pull-right post-list" datetime="{{ .Date.Format "2006-01-02T15:04:05Z0700" }}">{{ .Date.Format "2006-01-02" }}</time> - <a href="{{ .Permalink }}">{{ .Title }}</a> </span>
  </li>
{{- end }}
</ul>
{{- end }}
