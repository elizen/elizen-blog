{{ if .Get 3 }}
<div class="movie-item" style="margin-bottom:1rem;">
  <img class="movie-image" src="{{ .Get 0 | safeURL }}" align="left" width="200" style="margin-right:20px">
  <div class="movie-details">
    <h3 class="title">
      <a href="" class="movie-title-link">{{ .Get 1 | markdownify }}</a >
    </h3>
    <p class="author">{{ .Get 2 | markdownify }}</p >
    <p class="description">{{ .Get 3 | markdownify }}</p >
  </div>
</div>
{{ end }}
