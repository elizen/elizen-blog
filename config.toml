baseURL = "https://blog.elizen.me/"
languageCode = "zh-CN"
title = "Elizen's Blog"
theme = "hyde"
disqusShortname = "elizen"
hasCJKLanguage = true
enableEmoji = true

[permalinks]
  posts = "/:filename/"

[Menus]
  main = [
      {Name = "Archives", URL = "https://blog.elizen.me/post/"},
      {Name = "Weebo", URL = "https://elizen.me"},
      {Name = "Tags", URL = "https://blog.elizen.me/tags/"}
  ]

[params]
  # dir name of your blog content (default is `content/posts`)
  contentTypeName = "posts"
  # description abou this website
  description = "There is only one thing in the world worse than being talked about, and that is not being talked about."