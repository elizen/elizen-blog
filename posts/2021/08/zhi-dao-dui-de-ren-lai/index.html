<h1>听歌系列之直到对的人来</h1>

Aug. 31, 2021


<br/><br/>
<p>偶然在微博上看到老狼推荐，郭柯宇的新专辑《直到对的人来》，找来一听很喜欢。歌曲有些复古老情歌的感觉，歌写得认真，音乐做得也很认真。要知道，1995 年电影界下了两场大雨，一个是夏雨，另一个就是郭柯宇。</p>
<p>后来才知道，她参加了芒果台的《再见爱人》，纪实节目也在追。配着节目再听，更喜欢了。</p>
<p>觉得她的歌有时候像万芳。</p>
