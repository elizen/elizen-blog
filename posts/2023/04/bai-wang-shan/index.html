<h1>周末爬山 - 百望山</h1>

Apr. 10, 2023


<br/><br/>
<p>自从报了篮球课之后，周末的行程被压缩不少，之前计划的爬山，优先级高了起来。这周去了所谓的太行山脉第一前哨百望山，选了以天很适合儿童爬的路线，上上下下差不多 4 小时，相对轻松，不过嘟嘟下山到一半，也是累得不行。</p>
