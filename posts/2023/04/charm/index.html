<h1>魅力</h1>

Apr. 6, 2023


<br/><br/>
<p>Bear Liu 的<a href="https://twitter.com/bearbig/status/1643851384129986560?s=20">推文</a> 下面有一条评论：</p>
<blockquote>
<p>那一年王小波插队，被称做王二，年轻的他裸身爬上村口的大树，鸡吧倒挂下来。</p>
</blockquote>
<p>我不知道这是思想的魅力，还是语言的魅力，但是我知道，人工智能还没有这个魅力，我也不相信未来的某一天它能拥有这样的魅力。</p>
<p>二〇二三年四月六日记。</p>
