<h1>玩雪迎新年</h1>

Jan. 16, 2023


<br/><br/>
<p>周末带着大娃娃和小娃娃，跑到圣露庄园去玩了半天雪，城里风和日丽，郊区寒风刺骨。不过开心是真得开心。嘟嘟在车上，还对聊天内容做了总结：</p>
<blockquote>
<p>你比一米五高，我比一米五矮。
他爱吃包子皮，我爱吃包子馅。</p>
</blockquote>
